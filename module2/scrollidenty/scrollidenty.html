<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .progress {
  border: 1px solid blue;
  width: 100px;
  position: fixed;
  top: 10px; right: 10px;
}

.progress > div {
  height: 12px;
  background: red;
  width: 0%;
  font-size:8px;
}

#text {
  margin-top:50px;
}
body {
  height: 2000px;
}

    </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example of the 'scroll' event</title>
</head>
  <body>

<div class="progress">
  <div>Percentage</div>
    </div>
    <p id="text">Scroll me and the progress bar on the right will show
  the percentage of scroll. Look also at the CSS
  code (body is 2000px height, for example)...</p>
  <script>
    window.onload = init;

var progressBar;

function init() {
progressBar = document.querySelector(".progress div");

window.addEventListener("scroll", function() {
    var max = document.body.scrollHeight - window.innerHeight;
    var percent = (window.pageYOffset / max) * 100;
    progressBar.style.width = percent + "%";

});
}
  </script>
  </body>
</html>
