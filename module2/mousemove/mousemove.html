<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #pageStatus {
      border:1px solid red;
      padding: 2px;
      color:red;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Example1 of the 'load' event</title>
</head>
<body>
  <script>
    window.onload = init;

function init(evt) {
  console.log("page loaded");
  let span = document.querySelector("#pageStatus");
  span.innerHTML = "PAGE LOADED";

  let b = document.querySelector("#myButton");
  b.addEventListener('mousemove', function(evt) {

    console.log("x = " + evt.clientX);
  });
}
    </script>

  <p>PAGE STATUS: <span id="pageStatus">NOT LOADED YET</span></p>

  <button id="myButton">Click me</button>

</body>
</html>
